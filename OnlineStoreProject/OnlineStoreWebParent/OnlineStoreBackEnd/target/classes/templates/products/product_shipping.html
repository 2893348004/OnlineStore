<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>



<body>




<div th:fragment="content" th:remove="tag">

    <div class="form-group row">
        Shipping cost important information below:</br>
        Dimensions (L x W x H) used to measure size of package, not product.

        <label class="col-sm-2 col-form-label" >Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" minlength="3" maxlength="256" required/>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Length (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{length}" aria-valuemin="0" />
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Width (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{width}" aria-valuemin="0" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Height (inches):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{height}" aria-valuemin="0" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Weight (lbs):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="1" th:field="*{weight}" aria-valuemin="0" />
        </div>
    </div>





</div>










</body>
</html>
